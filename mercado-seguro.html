<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./images/mercado-seguro/og-image.png" />
    <meta
      property="og:title"
      content="Mercado Seguro - 과테말라 한인을 위한 중고거래 플랫폼"
    />
    <meta
      property="og:url"
      content="https://withstan.netlify.app/mercado-seguro.html"
    />
    <link rel="icon" href="./images/mercado-seguro/favicon.png" />
    <title>Mercado Seguro</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./components.js"></script>
  </head>
  <body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- main 영역 -->
    <main class="main-mese">
      <div class="main-container width">
        <div>
          <p>과테말라 한인을 위한</p>
          <h2>
            쉽고 빠른 <b>중고거래</b>와 따뜻한 <b>지역 커뮤니티</b> 통합 플랫폼
          </h2>
          <div class="main-logo">
            <img
              src="./images/mercado-seguro/logo.png"
              alt="Mercado Seguro 로고"
            />
            <div class="contact-contentbox">
              <a
                href="https://apps.apple.com/us/app/mercado-seguro-%ED%95%9C%EC%9D%B8%EC%9D%84-%EC%9C%84%ED%95%9C-%EC%A4%91%EA%B3%A0%EA%B1%B0%EB%9E%98/id6741753768?ppid=8efeb491-c1d1-45d1-8227-847a6f3005de"
                class="mese-accent"
                target="_blank"
                >iOS 앱 다운로드</a
              >
              <a
                href="https://play.google.com/store/apps/details?id=com.withstan.mseguro&listing=withstan-web"
                target="_blank"
                >Android 앱 다운로드</a
              >
              <a href="https://www.elmercadoseguro.com/" target="_blank"
                >Web에서 이용하기</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- section-1 영역 -->
    <section class="section-mese bg-mese-accent">
      <div class="section-right">
        <div class="section-text-box">
          <h2 class="section-text-right">
            한인들과 함께하는<br />
            <b>믿을 수 있는 중고거래</b>
          </h2>
          <p class="section-text-right">
            과테말라 한인들의 불편함이 무엇인지 가장 잘 아는 곳!<br />
            가깝고 따뜻한 한인 커뮤니티에서 안전한 중고 거래를 경험해보세요.
          </p>
        </div>

        <div class="section-img">
          <img
            src="./images/mercado-seguro/appimage1.png"
            alt="Mercado Seguro 앱 이미지"
          />
        </div>
      </div>
    </section>

    <!-- section-2 영역 -->
    <section class="section-mese bg-gray">
      <div class="section-left">
        <div class="section-img">
          <img
            src="./images/mercado-seguro/appimage2.png"
            alt="Mercado Seguro 앱 이미지"
          />
        </div>
        <div class="section-text-box">
          <h2 class="section-text-left">
            함께 만들어가는<br />
            <b>따뜻한 지역 커뮤니티</b>
          </h2>
          <p class="section-text-left">
            동네 사람들과 소통하며 함께 만들어가요!<br />
            다양한 주제로 소통하고 유용한 정보를 공유해요.
          </p>
        </div>
      </div>
    </section>

    <!-- section-3 영역 -->

    <section class="section-mese">
      <div class="section-center">
        <img
          src="./images/mercado-seguro/qr-web.jpg"
          class="qr-img"
          alt="Web 접속 QR 코드"
        />
        <div class="qr-text">지금 바로 <b>만나보세요!</b></div>
      </div>
    </section>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>

    <script>
      // 페이지 로드 후 Mercado Seguro 탭을 active로 설정
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          setActiveNavigation("nav-mercado-seguro");
        }, 10);
      });
    </script>
  </body>
</html>
