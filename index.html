<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./images/og-image.jpg" />
    <meta property="og:title" content="WithStan" />
    <meta property="og:url" content="https://withstan.netlify.app" />
    <link rel="icon" href="./images/favicon.png" />
    <title>WithStan</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./components.js"></script>
  </head>
  <body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 영역 -->
    <main>
      <div class="main-container width">
        <div>
          <p>팬이 만들어 더 편리하고 안전한</p>
          <h2>K-POP 팬들을 위한 안전한 굿즈 거래 플랫폼</h2>
          <div class="main-logo">
            <img src="./images/logo(original).png" alt="" />
            <div class="contact-contentbox">
              <a
                href="https://apps.apple.com/kr/app/%EB%8D%95%EB%A9%94%EC%9D%B4%ED%8A%B8/id6740217012"
                >iOS 앱 다운로드</a
              >
              <a
                href="https://play.google.com/store/apps/details?id=com.withstan.duckmates.android"
                >Android 앱 다운로드</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- section 영역 -->
    <section class="section">
      <div class="width section-1 relative">
        <div>
          <div class="section-text-box">
            <h3 class="section-text-1">
              K-POP 팬이 만든, 팬을 위한 <br />
              <b>안전한 굿즈 거래 플랫폼</b>
            </h3>
            <p class="section-text-2">
              팬들의 불편함이 무엇인지 가장 잘 아는 곳!<br />
              팬들의 공감으로 만들어진 공간에서 더 즐거운 팬 활동을 경험해보세요
            </p>
          </div>

          <div class="section-img">
            <img src="./images/appimage1.png" alt="덕메이트 앱 이미지" />
          </div>
        </div>
      </div>
    </section>

    <!-- section-2 영역 -->
    <section class="section-2">
      <div class="width">
        <div class="section-2-content-text">
          <h3>팬들을 위한 안전한 굿즈 거래 플랫폼</h3>
          <p>
            K-POP 팬들이 안전하게 거래하고 소통할 수 있는 공간을 제공합니다.
          </p>
        </div>
        <div class="section-2-img-wrap">
          <div>
            <img src="./images/safety.png" alt="" />
          </div>
          <img src="./images/convenience.png" alt="" />
          <div>
            <img src="./images/reliability.png" alt="" />
          </div>
          <img src="./images/fandom-oriented.png" alt="" />
        </div>
      </div>
    </section>

    <!-- section-3 영역 -->
    <section class="section-3">
      <div class="width section-3-img-wrap">
        <img src="./images/01.png" alt="" />
        <img src="./images/02.png" alt="" />
        <img src="./images/03.png" alt="" />
      </div>
    </section>

    <!-- section4 영역 -->
    <section class="section-4">
      <div class="section-4-text-content width">
        <div class="section-4-img-1">
          <img src="./images/text-01.png" class="img-1" alt="" />
          <img src="./images/01 OBJECT.png" class="img-2" alt="" />
        </div>
        <div class="section-4-img-2">
          <img src="./images/text-02.png" class="img-3" alt="" />
          <img src="./images/02 OBJECT.png" class="img-4" alt="" />
        </div>
      </div>
    </section>
    <!-- section-5 영역 -->
    <section class="section-5">
      <div class="section-5-container">
        <div class="qr-content">
          <img
            src="./images/qr-appstore.png"
            class="qr-img"
            alt="iOS 앱 다운로드 QR 코드"
          />
        </div>
        <div class="qr-text">지금 바로 <b>만나보세요!</b></div>
      </div>
    </section>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>

    <script>
      // 페이지 로드 후 회사 소개 탭을 active로 설정
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          setActiveNavigation("nav-company");
        }, 10);
      });
    </script>
  </body>
</html>
